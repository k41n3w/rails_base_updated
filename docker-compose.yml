volumes:
  gems:

services:
  postgres:
    image: postgres:13.1-alpine
    environment:
      POSTGRES_HOST_AUTH_METHOD: 'trust'
      POSTGRES_USER: pguser
      POSTGRES_PASSWORD: postgres
    volumes:
      - ./tmp/postgres:/var/lib/postgresql/data

  web:
    build: .
    depends_on:
      - postgres
    ports:
